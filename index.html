<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="asset/img/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一只会飞的旺旺 - URL缩短服务</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-links a {
      color: #666;
      text-decoration: none;
      margin-left: 30px;
      transition: color 0.3s ease;
    }

    .header-links a:hover {
      color: #667eea;
    }

    .container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .hero-section {
      color: white;
    }

    .hero-section h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero-section p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .features {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0.95;
    }

    .feature-item:before {
      content: "✓";
      font-size: 20px;
      font-weight: bold;
      color: #4ade80;
      flex-shrink: 0;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .form-title {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    input,
    select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    .details-toggle {
      margin: 25px 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
    }

    .details-toggle summary {
      padding: 14px 16px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .details-toggle summary:hover {
      background-color: #f0f0f0;
    }

    .details-toggle[open] summary {
      background-color: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
    }

    .details-content {
      padding: 20px 16px;
      background-color: #fafafa;
    }

    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      margin-top: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .alert {
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert:before {
      font-size: 18px;
      flex-shrink: 0;
    }

    .alert.success {
      background-color: #d1fae5;
      color: #047857;
      border-left: 4px solid #10b981;
    }

    .alert.success:before {
      content: "✓";
    }

    .alert.error {
      background-color: #fee2e2;
      color: #b91c1c;
      border-left: 4px solid #ef4444;
    }

    .alert.error:before {
      content: "✕";
    }

    footer {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      padding: 30px 20px;
      text-align: center;
      margin-top: 60px;
    }

    footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #764ba2;
    }

    @media (max-width: 768px) {
      .container-main {
        grid-template-columns: 1fr;
        padding: 20px 20px;
        gap: 30px;
      }

      .hero-section h1 {
        font-size: 36px;
      }

      .hero-section {
        text-align: center;
      }

      .form-section {
        padding: 30px 20px;
      }

      .header-links {
        display: none;
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-section {
      animation: fadeInScale 0.5s ease-out;
    }
  </style>
</head>

<body>
  <!-- 页面头部 -->
  <header class="header">
    <div class="header-content">
      <div class="logo">一只会飞的旺旺</div>
      <div class="header-links">
        <a href="https://www.wangwangit.com">首页</a>
        <a href="#about">关于</a>
      </div>
    </div>
  </header>

  <!-- 主容器 -->
  <div class="container-main">
    <!-- 左侧英雄部分 -->
    <div class="hero-section">
      <h1>快速生成短链接</h1>
      <p>将您的长URL转换为简短易记的链接，支持自定义设置。</p>
      
      <div class="features">
        <div class="feature-item">瞬间生成 - 一键转换您的链接</div>
        <div class="feature-item">自定义短链 - 创建个性化的链接名称</div>
        <div class="feature-item">实时复制 - 自动复制到剪贴板</div>
        <div class="feature-item">简单易用 - 无需复杂配置</div>
        <div class="feature-item">安全可靠 - 稳定的链接服务</div>
      </div>
    </div>

    <!-- 右侧表单部分 -->
    <div class="form-section" x-data="app" x-cloak>
      <div class="form-title">生成短链接</div>

      <!-- 消息提示 -->
      <div x-show.transition.opacity="alert" :class="alert?.type" class="alert" x-text="alert?.message"></div>

      <!-- URL输入框 -->
      <div class="form-group">
        <label class="form-label">原始链接 *</label>
        <input 
          type="text"
          placeholder="输入要缩短的网址 (例如: https://example.com/very/long/url)" 
          x-model="url" 
          x-ref="url"
        />
      </div>

      <!-- 高级设置 -->
      <details class="details-toggle">
        <summary>⚙️ 自定义设置</summary>
        <div class="details-content">
          <div class="form-group">
            <label class="form-label">自定义短链接 (可选)</label>
            <input 
              type="text"
              placeholder="自定义短链接名称"
              x-model="slug"
            />
          </div>
        </div>
      </details>

      <!-- 提交按钮 -->
      <button 
        :class="{ 'opacity-50 cursor-not-allowed': loading || isValidated() }" 
        :disabled="loading || isValidated()" 
        @click="submit($refs, $nextTick)"
        class="submit-btn"
      >
        <span x-show="!loading">生成短链接</span>
        <span x-show="loading">正在生成中...</span>
      </button>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>© 2024 <a href="https://www.wangwangit.com">一只会飞的旺旺</a> · 快速、安全、可靠的URL缩短服务</p>
  </footer>

  <script src="asset/js/alpine.js"></script>
  <script>
    const app = {
      url: '',
      slug: '',
      alert: null,
      loading: false,
      isValidated() {
        return !/^https?:\/\/.{3,}/.test(this.url)
      },
      submit($refs, $nextTick) {
        if (!this.url) {
          this.alert = { type: 'error', message: '缺少必需的参数：url。' }
          return
        }

        if (this.isValidated()) {
          this.alert = { type: 'error', message: '非法格式：url。' }
          return
        }

        this.alert = null
        this.loading = true

        const body = { 
          url: this.url, 
          slug: this.slug
        }

        fetch('/create', {
          method: 'post',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify(body)
        })
          .then(res => res.json())
          .then(res => {
            this.loading = false
            if (res.message) {
              this.alert = { type: 'error', message: res.message }
              return
            }

            this.url = res.link

            $nextTick(() => {
              $refs.url.select()
              this.alert = { type: 'success', message: `链接 ${document.execCommand('Copy') ? '复制' : '生成'} 成功！` }
            })
          })
          .catch(e => {
            this.alert = { type: 'error', message: e.message }
            this.loading = false
          })
      }
    }
  </script>
</body>

</html>
