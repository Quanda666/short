<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="asset/img/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一只会飞的旺旺</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
  <style>
    :root {
      --color-primary: #34d399;
      --color-primary-dark: #10b981;
      --color-primary-alpha: #34d39940;
      --color-secondary: #64748b;
      
      --body-color: #334155;
      --body-bg: #f8fafc;
      --card-bg: #ffffff;
      
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    body {
      max-width: 32rem;
      margin: 0 auto;
      padding: 2rem 1rem;
      color: var(--body-color);
      background: var(--body-bg);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      -webkit-tap-highlight-color: transparent;
    }

    header {
      margin: 2rem 0 3rem;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: 200;
      color: var(--color-primary-alpha);
      margin: 0;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.02);
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--color-primary-dark);
      margin-top: -1rem;
      letter-spacing: -0.5px;
    }

    main[x-cloak] {
      opacity: 0;
    }

    main:not([x-cloak]) {
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .card {
      background: var(--card-bg);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
    }

    input {
      -webkit-appearance: none;
      appearance: none;
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      box-sizing: border-box;
      color: var(--body-color);
      line-height: inherit;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      margin-bottom: 1rem;
    }

    input:focus {
      box-shadow: 0 0 0 3px var(--color-primary-alpha);
      border-color: var(--color-primary);
      outline: 0;
    }

    details {
      margin: 1rem 0 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    details[open] {
      background: rgba(255, 255, 255, 0.5);
      box-shadow: var(--shadow-sm) inset;
    }

    details summary {
      padding: 0.75rem 1rem;
      font-weight: 500;
      user-select: none;
      cursor: pointer;
      color: var(--color-secondary);
      transition: color 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    details summary:hover {
      color: var(--color-primary-dark);
    }

    details summary::after {
      content: '+';
      font-size: 1.25rem;
      transition: transform 0.3s ease;
    }

    details[open] summary::after {
      transform: rotate(45deg);
    }

    details div {
      padding: 0 1rem 1rem;
      border-top: 1px solid var(--border-color);
      animation: fadeIn 0.3s ease;
    }

    details small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--color-secondary);
      line-height: 1.6;
    }

    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      background-color: white;
      color: var(--body-color);
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
      margin-top: 0.5rem;
    }

    select:focus {
      box-shadow: 0 0 0 3px var(--color-primary-alpha);
      border-color: var(--color-primary);
      outline: 0;
    }

    button {
      appearance: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--color-primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      line-height: inherit;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 4px rgba(52, 211, 153, 0.3);
    }

    button:hover {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(52, 211, 153, 0.4);
    }

    button:focus {
      box-shadow: 0 0 0 3px var(--color-primary-alpha), 0 2px 4px rgba(52, 211, 153, 0.3);
      outline: 0;
    }

    button:disabled {
      background: var(--color-primary);
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 4px rgba(52, 211, 153, 0.3);
    }

    button.loading::before {
      content: '';
      display: inline-block;
      margin-right: 0.5rem;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-bottom-color: transparent;
      border-radius: 50%;
      width: 1rem;
      height: 1rem;
      animation: rotate 0.8s linear infinite;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      color: var(--color-secondary);
      font-size: 0.875rem;
      margin-top: 3rem;
    }

    footer a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.3s, underline 0.3s;
      position: relative;
    }

    footer a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -2px;
      left: 0;
      background-color: var(--color-primary);
      transition: width 0.3s ease;
    }

    footer a:hover::after {
      width: 100%;
    }

    .success,
    .error {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #fff;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      animation: fadeInUp 0.3s forwards;
    }

    .success {
      background: linear-gradient(135deg, #10b981, #34d399);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
    }

    .error {
      background: linear-gradient(135deg, #ef4444, #f87171);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 3rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>✈️</h1>
    <div class="logo-text">一只会飞的旺旺</div>
  </header>
  
  <main x-data="app" x-cloak>
    <div class="card">
      <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
      
      <input placeholder="输入要缩短的网址..." x-model="url" x-ref="url" />
      
      <input type="password" 
             placeholder="请输入访问密码..." 
             x-model="password" />
      
      <details>
        <summary>
          自定义设置
        </summary>
        <div>
          <input placeholder="自定义短链接 (可选)" x-model="slug" />
          <small>不填写则随机生成，支持字母、数字和短横线</small>
          
          <div class="mt-3">
            <label for="expiry" class="block text-sm font-medium text-gray-700 mb-1">过期时间 (可选):</label>
            <select id="expiry" x-model="expiry">
              <option value="">永不过期</option>
              <option value="5m">5 分钟</option>
              <option value="1h">1 小时</option>
              <option value="12h">12 小时</option>
              <option value="1d">1 天</option>
              <option value="7d">1 周</option>
            </select>
          </div>
        </div>
      </details>
      
      <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)">
        生成短链接
      </button>
    </div>
  </main>
  
  <footer>
    <a href="https://www.wangwangit.com">一只会飞的旺旺</a> © 2023
  </footer>

  <script src="asset/js/alpine.js"></script>
  <script>
    const app = {
      url: '',
      slug: '',
      expiry: '',
      password: '',
      alert: null,
      loading: false,
      isValidated() {
        return !/^https?:\/\/.{3,}/.test(this.url)
      },
      submit($refs, $nextTick) {
        if (!this.url) {
          this.alert = { type: 'error', message: '请输入要缩短的网址' }
          return
        }
        
        if (!this.password) {
          this.alert = { type: 'error', message: '请设置访问密码' }
          return
        }

        if (this.isValidated()) {
          this.alert = { type: 'error', message: '请输入有效的网址（需包含 http:// 或 https://）' }
          return
        }

        this.alert = null
        this.loading = true

        const body = { 
          url: this.url, 
          slug: this.slug, 
          expiry: this.expiry,
          password: this.password 
        }

        fetch('/create', {
          method: 'post',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify(body)
        })
          .then(res => res.json())
          .then(res => {
            this.loading = false
            if (res.message) {
              this.alert = { type: 'error', message: res.message }
              return
            }

            this.url = res.link

            $nextTick(() => {
              $refs.url.select()
              this.alert = { type: 'success', message: `链接已${document.execCommand('Copy') ? '复制' : '生成'}成功` }
            })
          })
          .catch(e => {
            this.alert = { type: 'error', message: e.message || '操作失败，请重试' }
            this.loading = false
          })
      }
    }
  </script>
</body>
</html>
